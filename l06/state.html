	<style type="text/css" media="screen">
		.bg-green{
			width: 200px;
			height: 200px;
			background-color: green;
		}
		.bg-green:hover{
			background-color: lightgreen;
		}
		.bg-green:hover p{
			display: block;
		}
		.bg-green:hover+p{
			display: none;
		}
		.bg-green p{
			display: none;
		}
		a:active{
			color: yellow;
		}
		input:focus{
			color: red;
			background-color: yellow;
		}
		a:visited{
			color: brown;
		}
	</style>
</head>
