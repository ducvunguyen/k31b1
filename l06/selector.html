	<title></title>
	<link rel="stylesheet" href="">

			background-color: pink;
		}
		#bold-text{

		}

			margin: 0;
			padding: 0;
		}
		div{
			padding: 10px;
		}

			font-weight: bold;
		}

</head>
<body>
	<div class="bg-green text-center">
		<p>bg-green</p>
	</div>


	<div id="bold-text" class="bg-blue">

	</div>

	</div>
