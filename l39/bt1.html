<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<fieldset>
		<legend>Add people</legend>
		<div>
			Tên: <input type="text" name="name" value="" placeholder="Tên">
		</div>
		<div>
			Tuổi: <input type="number" name="age" value="" placeholder="Tuổi">
		</div>
		<div>
			Lớp: <input type="text" name="class" value="" placeholder="Lớp học">
		</div>
		<div>
			<button>Lưu</button>
		</div>
	</fieldset>
	<table>
		<thead>
			<tr>
				<th>Tên</th>
				<th>Tuổi</th>
				<th>Lớp</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>


	<script src="public/plugins/jquery/jquery.min.js"></script>
	<script>
		//1 viet su kien click cho the button
		$('button').click(function(){
			var name = $('[name=name]').val();
			var age = $('[name=age]').val();
			var className = $('[name=class]').val();
			var tr = `<tr>
				<td>${name}</td>
				<td>${age}</td>
				<td>${className}</td>
			</tr>`;
			$('tbody').append(tr);
		});
	</script>
</body>
</html>
